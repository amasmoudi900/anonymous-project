<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Matches</h1>
            </div>
        </div>
    </div>
</div>
<div class="search-div">
    <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="term" name="a" class="form-control search-input"
                placeholder="Insert team one/team two">
        </div>
    </form>
</div>
<div *ngIf="matches.length == 0" class="text-center" style="font-size:40px">
    Not Founded Matches
</div>
<div *ngFor="let m of matches | customFilter: term">
    <app-result [X]="m"></app-result>
</div>
