<app-banner [y]="title"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #playerForm="ngForm" (ngSubmit)="addOrEditPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.name" name="a" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.age" name="b" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.position" name="c"
                            placeholder="Position">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.nbr" name="d"
                            placeholder="Number">
                    </div>
                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)='onImageSelected($event)'>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-secondary py-3 px-5" (click)="filePicker.click()">
                            Please select player image
                        </button>
                    </div>
                    <div class="text-center">
                        <img [src]="imagePreview" alt="" height="200px" width="200px">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
