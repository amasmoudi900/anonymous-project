<app-banner y="Login"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" [placeholder]="x">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.pwd" name="pwd" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit"  class="btn btn-primary py-3 px-5" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
