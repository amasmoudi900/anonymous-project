<app-banner y="Search By Team One / Team Two"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #searchForm="ngForm" (ngSubmit)="search()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.team" name="team" class="form-control" placeholder="Insert team one/team two">
                    </div>
                    <div class="form-group">
                        <input type="submit"  class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
