<app-banner y="Search Weather"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="weatherForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="city" placeholder="Insert City">
                    </div>
                    <div *ngIf="weatherForm.controls['city'].invalid && 
                    (weatherForm.controls['city'].touched || 
                    weatherForm.controls['city'].dirty)">
                        <div *ngIf="weatherForm.controls['city'].errors.required">
                            City is required
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                    <div *ngIf="weatherResult">
                        <div>Temperature : {{weatherResult.temp}}</div>
                        <div>Pressure : {{weatherResult.pressure}}</div>
                        <div>WInd : {{weatherResult.wind}}</div>
                        <div>Humidity : {{weatherResult.humidity}}</div>
                        <div>Country : {{weatherResult.country}}</div>
                        <div>Icon : <img [src]="path" alt=""></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
